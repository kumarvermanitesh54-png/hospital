<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login Page</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE (put your own doctor image) -->
    <div class="left">
        <img class="doctor-img" src="https://imgs.search.brave.com/6AOJC8_RXxodeeuGD-kI4iItCu6sQxm5WpOldB0771g/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/ZnJlZS1waG90by93/b21hbi13b3JraW5n/LWFzLWRvY3Rvcl8y/My0yMTQ4ODI3ODM4/LmpwZz9zZW10PWFp/c19oeWJyaWQmdz03/NDAmcT04MA" alt="Doctor Image">
        <!-- Yaha doctor.png ko apni image se replace kar dena -->
    </div>

    <!-- RIGHT SIDE LOGIN FORM -->
    <div class="right">
        <h2>Welcome Back !</h2>
        <p class="sub">Login Your Account</p>

        <form>
            <div class="input-group">
                <input type="email" placeholder="Username" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>

            <a href="#" class="forgot">Forgot Password?</a>

            <button class="btn" id="loginBtn">Login</button>

            <p class="signup">Don't have an account? <a href="../res.html">Signup</a></p>
        </form>
    </div>

</div>
 <script src="login.js"></script>
</body>
</html>
